{% load static %}
{% load i18n %}

<!--====== Serviços do StarChat Start ======-->
<section id="servicos" class="services-section-three bg-lighter rel z-1 pt-250 pb-50 rpb-70">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-xl-7 col-lg-8 col-md-10">
        <div class="section-title mt-100 rmt-70 mb-55">
          <span class="sub-title">{% trans "Recursos Poderosos" %}</span>
          <h2>{% trans "Tudo o que você precisa para um atendimento eficiente e inteligente" %}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      {% for service in services %}
      <div style="cursor: pointer;" class="col-xl-4 col-md-6">
            <a href="{% url 'page:service_detail' service.slug %}">
                <div class="service-item wow fadeInUp delay-{{ forloop.counter0|add:"0.2"|floatformat:1 }}s">
                    <i class="{{ service.icon_class }}"></i>
                    <div class="content">
                    <h3>{% trans service.title %}</h3>
                    <p>{{ service.excerpt }}</p>
                    </div>
                </div>
            </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!--====== Serviços do StarChat End ======-->
