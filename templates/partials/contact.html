{% load static %} {% load i18n %}
<!--====== Seção de Contato Início ======-->
<section class="contact-section-two rel z-1 pt-115 rpt-85 pb-130 rpb-55">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-xl-6 col-lg-8 col-md-10">
        <div class="section-title mb-50">
          <span class="sub-title">{% trans "Entre em contato" %}</span>
          <h2>
            {% trans "Fale com a gente e agende uma demostração do nosso Sistema!" %}
          </h2>
          <p>{% trans "Entre em contato conosco para mais informações." %}</p>
        </div>
      </div>
    </div>
    <div class="contact-information-area pb-50">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6">
          <div class="contact-info-item wow fadeInUp delay-0-2s">
            <i class="fas fa-envelope-open"></i>
            <div class="contact-info-content">
              <h3>{% trans "Email" %}</h3>
              <span
                ><a href="mailto:{{ site_config.email }}"
                  >{{ site_config.email }}</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="contact-info-item wow fadeInUp delay-0-6s">
            <i
              style="font-size: 1.3rem; padding-top: 0.1rem"
              class="fab fa-whatsapp"
            ></i>
            <div class="contact-info-content">
              <h3>{% trans "WhatsApp" %}</h3>
              <span
                ><a href="{{ site_config.whatsapp }}">{{ site_config.phone }}</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--====== Seção de Contato Fim ======-->
