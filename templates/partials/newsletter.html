{% load static i18n %}

<!--====== Criação de Conta Grátis Start ======-->
<section class="newsletter-section-two rel z-2">
    <div class="container">
        <div class="newsletter-inner style-two bg-gray bgs-cover text-white rel z-1">
            <div class="row align-items-center align-items-xl-start">
                <div class="col-lg-6">
                    <div class="newsletter-content p-60 wow fadeInUp delay-0-2s">
                        <div class="section-title mb-30">
                            <span class="sub-title">{% trans "Experimente o StarChat" %}</span>
                            <h2>{% trans "Crie sua conta grátis e teste à vontade, sem limite de dias" %}</h2>
                        </div>
                    <a class="theme-btn style-two mt-30" type="submit">{% trans "Quero testar grátis" %} <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="newsletter-images wow fadeInUp delay-0-4s">
                        <img src="{% static 'assets/images/newsletter/newsletter-two.png' %}" alt="{% trans 'Cadastro no StarChat' %}">
                        <img src="{% static 'assets/images/newsletter/circle.png' %}" alt="shape" class="circle slideUpRight">
                        <img src="{% static 'assets/images/newsletter/dots.png' %}" alt="shape" class="dots slideLeftRight">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--====== Criação de Conta Grátis End ======-->
